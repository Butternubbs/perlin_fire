<p>
Key controls:
<ul>

<li> m, M - toggle mag filter (linear/nearest)
<li> n, N - toggle min filter (linear/nearest)
<li> s, S - toggle s wrapping (repeat/clamp)
<li> t, T - toggle t wrapping (repeat/clamp)
</ul>
