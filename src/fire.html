<!-- Basic example of texture mapping, no lighting. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Basic texture</title>
</head>

<body>
	<canvas id="theCanvas" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas><br>
    <p>Frequency</p>
    <input type="range" id="frequency" name="frequency"
            value="4"
            min="0" max="16">
    <p>Rise Speed</p>
    <input type="range" id="riseSpeed" name="riseSpeed"
            value="2"
            min="0" max="20">
    <p>Turbulence Speed</p>
    <input type="range" id="turbSpeed" name="turbSpeed"
            value="5"
            min="0" max="20">
    <p>Break the textures</p>
    <input type="range" id="numRects" name="numRects"
            value="5"
            min="0" max="20">
<script src="../three/three.js"></script>
<script src="../util/cs336util.js"></script>
<script src="../hierarchy/CS336Object.js"></script>
<script src="../hierarchy/Camera.js"></script>
    <script src="perlin_noise_classical.js"></script>
    <script src="fire.js"></script>
    <script>window.onload = main</script>
</body>
</html>
